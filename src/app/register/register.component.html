<div class="container">

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Company Name" disabled [(ngModel)]="cname">
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First name">
                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name">
                </mat-form-field>
            </tr>
        </table>

        <p>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="City">
                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="State">
                </mat-form-field>

            </tr>
            <tr>
                <mat-form-field class="example-full-width">
                    <input matInput #postalCode maxlength="5" placeholder="Postal Code">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
            </tr>

        </table>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <span matPrefix>+1 &nbsp;</span>
            <input type="tel" matInput placeholder="Telephone">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <div class="button-row">
            <button mat-raised-button color="primary" (click)=onSubmit()>Submit</button>
            <button mat-raised-button color="primary" (click)=onReset()>Reset</button>
        </div>
    </form>
</div>
